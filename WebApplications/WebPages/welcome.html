<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<style>
      header {
        text-align: center;
        color: cornsilk;
      }
     

      #login {
        text-align: center;
        font-size: larger;
      }
      a {
        text-align: center;
      }
      body {
        background-image: url("https://systweak1.vo.llnwd.net/content/wp/systweakblogsnew/uploads/2018/08/15-Best-Popular-Mobile-Payment-Apps.jpg");
        background-repeat: no-repeat;
        height: 100%;
      }
    </style>
</head>
<body>
<header>
      <h1>Payments Web App</h1>
      <h1>
        Welcome to Payments Web App, your go-to platform for easy and secure
        payments!
      </h1>
    </header>

    <a href="#Register">Register</a>

    <h1 style="text-align: center">Login</h1>
    <form id="login" action="http://localhost:8080/Login2/Welcome.html" method="post">
      <label for="fname">Email Id:</label><br />
      <input
        style="font-size: 100%"
        type="email"
        id="email"
        name="email"
        placeholder="   name@example.com"
      /><br />
      <label for="lname">Password:</label><br />
      <input
        style="font-size: 100%"
        type="password"
        id="psw"
        name="password"
        placeholder="Password"
      /><br /><br />
      <input style="font-size: 100%" type="submit" value="Submit" />
    </form>
</body>
</html>
